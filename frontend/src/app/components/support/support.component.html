<div class="container fade-in">
  <div class="dashboard-card">
    <h2>Contact Support</h2>
    <form [formGroup]="supportForm" (ngSubmit)="onSubmit()" class="transfer-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control" placeholder="Your name" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="Your email" />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" formControlName="message" class="form-control" rows="4" placeholder="How can we help you?"></textarea>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="supportForm.invalid || isLoading">
          <span *ngIf="isLoading" class="spinner"></span>
          <span *ngIf="!isLoading">Send Message</span>
        </button>
      </div>
    </form>
    <div class="alert alert-success" *ngIf="success">{{ success }}</div>
    <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
    <div class="text-muted text-center" style="margin-top:2rem;">For urgent queries, email <b>support&#64;cloudvault.com</b></div>
  </div>
</div>
